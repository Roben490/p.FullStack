<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title"> 
            Rock, Paper, Scissors
        </h1>
        <div class="game">
            <div class="player1">
                <h4>Player</h4>
                <img src="./image/Ston.jpeg" alt="Ston">
                <h3 class="p-choise"></h3>
            </div>
            <div class="resault">Start!</div>
            <div class="computer">
                <h4>Computer</h4>
                <img src="./image/Ston.jpeg" alt="Ston">
                <h3 class="c-choise"></h3>
            </div>
        </div> 
        <h1>Choose:</h1>
        <div class="choices">
            <div class="img" id="ston">
                <img src="./image/Ston.jpeg" alt="ston">
            </div>
            <div class="img" id="paper">
                <img src="./image/paper.jpeg" alt="paper">
            </div>
            <div class="img" id="scissors">
                <img src="./image/Sic.jpeg" alt="scissors">
            </div>  
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
